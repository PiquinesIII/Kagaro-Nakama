<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulinha de Cesar</title>
</head>
<body>
    <script>
        alert('Bem vindo a calculadora de força')
        x = prompt('Digite a Massa do corpo (KG)')
        y = prompt('Digite a aceleração do corpo')
        z = x*y

        alert('A força desse corpo é ' +z+'N')
    </script>
</body>
</html>
